# Hugo configuration file
title: HAiQV AI Platform
baseURL: "https://jieunchoi-hw.github.io/haiqv_docs/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Contact â†—
      url: "https://haiqv.ai/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    # - name: GitHub
    #   weight: 5
    #   url: "https://github.com/jieunchoi-hw/haiqv_docs"
    #   params:
    #     icon: github
    - name: Login
      weight: 6
      url: "https://haiqv.ai/"
      params:
        type: button


params:
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true
      
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.png
      # dark: images/logo-dark.svg
      link: /
      width: 140
      height: 80

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/jieunchoi-hw/haiqv_docs/edit/main/content"
