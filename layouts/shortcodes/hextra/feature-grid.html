{{- $cols := .Get "cols" | default 2 -}}
{{- $style := .Get "style" | default "" -}}

{{- $css := printf "--hextra-feature-grid-cols: %v; %s" $cols $style -}}

<div class="">
<div
  class="hx-p-6 hextra-feature-grid hx-animate-fadeInUp hx-grid sm:max-lg:hx-grid-cols-2 max-sm:hx-grid-cols-1 hx-gap-4 hx-w-full not-prose custom-bg-full"
  {{ with $css }}style="{{ . | safeCSS }}"{{ end }}
>
  {{ .Inner }}
</div>
</div>
